<header class="header-container" *ngIf="isHeaderVisible$ | async">
	<div class="burger-menu" *ngIf="isMenuVisible$ | async">
		<button class="menu-icon" (click)="menu.openMenu()">
			<i class="fas fa-bars"></i>
		</button>
	</div>

	<div class="page-title">{{ pageTitle }}</div>

	<div class="header-right">
		<div *ngIf="username; else loginLink">Welcome, {{ username }}!</div>

		<ng-template #loginLink>
			<p>Welcome, Guest!</p>
		</ng-template>

		<div class="cart-icon">
			<a routerLink="/cart" routerLinkActive="active"> <i class="fa fa-shopping-cart"></i></a>
			<span class="cart-count">{{ (cartCount$ | async) || 0 }}</span>
		</div>
	</div>
</header>

<app-menu #menu></app-menu>
