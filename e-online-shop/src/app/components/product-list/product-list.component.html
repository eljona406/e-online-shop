<div class="product-list">
  <h2>Products</h2>
  <div *ngFor="let product of products" class="product-item">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>${{ product.price }}</p>
    <button>Add to Cart</button>
  </div>
</div>
