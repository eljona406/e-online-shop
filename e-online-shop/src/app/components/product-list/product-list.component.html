<app-header [pageTitle]="'Home'" [showSearch]="true"></app-header>
<div class="products-container">
	<div class="search">
		<app-search
			[placeholder]="'Search products...'"
			[(searchTerm)]="searchTerm"
			(searchTermChange)="filterProducts($event)">
		</app-search>
	</div>
	<div class="product-list">
		<div *ngFor="let product of filteredProducts" class="product-item">
			<mat-card class="product-card">
				<mat-card-content (click)="viewProductDetails(product.id)">
					<img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" />
					<h3 mat-card-title>{{ product.name }}</h3>
					<p>{{ product.description }}</p>
					<p>
						<strong>${{ product.price }}</strong>
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-raised-button color="primary" (click)="addToCart(product)">
						Add to Cart
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
